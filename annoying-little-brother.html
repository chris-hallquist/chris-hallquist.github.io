<h1>Annoying Little Brother</h1>
<p>An unproductivity app</p>
<script>
var ticks = 0;
var msElapsed = 0;
var tasks = {}

function bugMeMaybe() {
	if (Math.floor(Math.random() * 60) == 0) {
		var response = prompt("Whatcha doin'?").replace(/,/g, "").toLowerCase();
		if (tasks[response]) {
			tasks[response]++;
		} else {
			tasks[response] = 1;
		}
	}
}

function approxIntervalSize() {
	return msElapsed / 60000 / ticks;
}

var start = new Date();

setInterval(function(){
	bugMeMaybe();
	ticks++;
	msElapsed = new Date().getTime() - start.getTime(); 
}, 60000);
</script>
